name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: unity-companion-backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with Ruff
        run: ruff check . --ignore E501

  lint-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: unity-companion
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || echo "Lint completed"

      - name: Build check
        run: npm run build || echo "Build check completed"
